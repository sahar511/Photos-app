<div class="container">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      [(ngModel)]="value"
      placeholder="Search for users"
    />
  </span>
  <div *ngFor="let user of (users$ | async) | filterUsers: value">
    <a [routerLink]="['/users', user.id]">
      <p>{{ user.name }}</p>
    </a>
  </div>
</div>
